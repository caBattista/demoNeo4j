<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: 50px auto;
        }
        input, button {
            padding: 8px;
            margin: 5px 0;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            box-sizing: border-box;
        }
        button {
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        .delete-btn {
            color: white;
            background-color: red;
            border: none;
            padding: 5px 10px;
        }
    </style>
</head>
<body>

<h1>Employee Manager</h1>

<h2>Create Employee</h2>
<form id="employeeForm">
    <label for="id">ID:</label>
    <input type="text" id="id" required>

    <label for="name">Name:</label>
    <input type="text" id="name" required>

    <label for="role">Role:</label>
    <input type="text" id="role" required>

    <label for="age">Age:</label>
    <input type="number" id="age" required>

    <button type="submit">Create Employee</button>
</form>

<h2>All Employees</h2>
<table id="employeeTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Role</th>
        <th>Age</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<div id="result"></div>

<script>
    const form = document.getElementById('employeeForm');
    const resultDiv = document.getElementById('result');
    const employeeTableBody = document.querySelector('#employeeTable tbody');

    const API_URL = 'http://localhost:8082/api/employees';

    // Load all employees
    async function loadEmployees() {
        employeeTableBody.innerHTML = '';
        try {
            const res = await fetch(API_URL);
            const employees = await res.json();

            employees.forEach(emp => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${emp.id}</td>
                    <td>${emp.name}</td>
                    <td>${emp.role}</td>
                    <td>${emp.age}</td>
                    <td>
                        <button class="delete-btn" onclick="deleteEmployee('${emp.id}')">Delete</button>
                    </td>
                `;
                employeeTableBody.appendChild(tr);
            });
        } catch (error) {
            resultDiv.textContent = `Error loading employees: ${error.message}`;
        }
    }

    // Create node
    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const node = {
            id: document.getElementById('id').value,
            name: document.getElementById('name').value,
            role: document.getElementById('role').value,
            age: parseInt(document.getElementById('age').value)
        };

        try {
            const res = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(node)
            });

            if (res.ok) {
                resultDiv.textContent = `Employee created: ${node.name} (${node.role})`;
                form.reset();
                loadEmployees();
            } else {
                resultDiv.textContent = `Error creating node: ${res.statusText}`;
            }
        } catch (error) {
            resultDiv.textContent = `Error: ${error.message}`;
        }
    });

    // Delete node
    async function deleteEmployee(id) {
        if (!confirm('Are you sure you want to delete this node?')) return;

        try {
            const res = await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
            if (res.ok) {
                resultDiv.textContent = `Employee deleted: ${id}`;
                loadEmployees();
            } else {
                resultDiv.textContent = `Error deleting node: ${res.statusText}`;
            }
        } catch (error) {
            resultDiv.textContent = `Error: ${error.message}`;
        }
    }

    // Initial load
    loadEmployees();
</script>
</body>
</html>
